<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Comm-Link</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css?v=3.0">
</head>

<body>
    <div id="nexusToast" class="nexus-toast"></div>
    <!-- Header -->
    <header class="header">
        <h1>
            <a href="/" style="text-decoration: none; color: inherit;"><span>Nexus Comm-Link</span></a>
        </h1>

        <div class="header-controls">
            <button class="undo-btn" id="undoBtn" aria-label="Undo" title="Undo (Cmd+Z)">
                <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                    <polyline points="3 3 3 8 8 8"></polyline>
                </svg>
            </button>
            <button class="new-chat-btn" id="newChatBtn" aria-label="New Chat" title="New Chat (Ctrl+Shift+L)">
                <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
            <button class="history-btn" id="historyBtn" aria-label="Chat History" title="Past Conversations">
                <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
            </button>
            <div class="status-badge">
                <div class="status-dot disconnected" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
                <span id="statsText"
                    style="opacity: 0.5; font-size: 9px; margin-left: 4px; border-left: 1px solid rgba(255,255,255,0.2); padding-left: 6px; display: none;"></span>
            </div>
        </div>
    </header>

    <!-- Settings Bar -->
    <div class="settings-bar">
        <div class="setting-chip" id="modeBtn">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />
            </svg>
            <span id="modeText">Fast</span>
        </div>
        <div class="setting-chip" id="modelBtn">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10" />
                <path d="M12 16v-4" />
                <path d="M12 8h.01" />
            </svg>
            <span id="modelText">Select Model</span>
        </div>
        <div class="setting-chip" id="bootServerBtn"
            style="color: var(--accent); border-color: var(--accent); display: flex;">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
                <line x1="12" y1="2" x2="12" y2="12"></line>
            </svg>
            <span id="bootServerText"
                style="font-family: 'Outfit', 'Inter', sans-serif; font-weight: 700; font-size: 11px; text-transform: uppercase;">Boot
                Server</span>
        </div>
    </div>

    <!-- SSL Banner (shown when running HTTP) -->
    <div class="ssl-banner" id="sslBanner" style="display: none;">
        <span>‚ö†Ô∏è Not Secure - Running on HTTP</span>
        <button id="enableHttpsBtn" onclick="enableHttps()">Enable HTTPS</button>
        <button class="dismiss-btn" onclick="dismissSslBanner()">√ó</button>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-content" id="chatContent">
            <div class="loading-state">
                <div class="loading-spinner"></div>
                <p
                    style="font-family: 'Outfit', 'Inter', sans-serif; text-transform: uppercase; letter-spacing: 2px; font-size: 12px; color: var(--accent);">
                    Connecting...</p>
            </div>
        </div>
    </div>

    <!-- Scroll to Bottom FAB -->
    <button class="fab" id="scrollToBottom" aria-label="Scroll to bottom">
        <svg viewBox="0 0 24 24" fill="none">
            <path d="M12 5v14M19 12l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
    </button>

    <!-- Quick Actions -->
    <div class="quick-actions">
        <div class="action-chip" onclick="quickAction('Explain this code block in detail.')">Explain Code</div>
        <div class="action-chip" onclick="quickAction('Find potential bugs or optimizations.')">Refactor</div>
        <div class="action-chip" onclick="quickAction('Write unit tests for the current file.')">Unit Tests</div>
    </div>

    <!-- Input Section -->
    <div class="input-section">
        <div class="input-wrapper">
            <input type="file" id="imageUploadBtn" accept="image/*" style="display: none;" />
            <button class="upload-btn" onclick="document.getElementById('imageUploadBtn').click()"
                aria-label="Upload Image" style="position: relative;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48">
                    </path>
                </svg>
                <div id="attachmentIndicator"
                    style="display: none; position: absolute; top: 0px; right: 0px; width: 10px; height: 10px; background: #ef4444; border-radius: 50%; border: 2px solid var(--bg-app); box-shadow: 0 0 5px rgba(239, 68, 68, 0.5);">
                </div>
            </button>
            <textarea id="messageInput" placeholder="Enter message..." rows="1"
                style="font-family: 'Inter', sans-serif; font-size: 14px; letter-spacing: 0.5px;"></textarea>

            <button class="voice-btn" id="voiceBtn" aria-label="Voice Command">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
                <div class="voice-pulse" id="voicePulse"></div>
            </button>
            <button class="send-btn" id="sendBtn" aria-label="Send">
                <svg viewBox="0 0 24 24">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"
                        style="fill: none; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round;" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-panel" id="modalPanel">
            <div class="modal-title" id="modalTitle">Select Option</div>
            <div id="modalList"></div>
            <div style="margin-top:20px; text-align:center;">
                <button onclick="closeModal()"
                    style="background:transparent; border:none; color:var(--text-muted); padding:10px;">Cancel</button>
            </div>
        </div>
    </div>

    <!-- History Layer (Full Screen) -->
    <div class="history-layer" id="historyLayer">
        <div class="history-header">
            <button class="icon-btn" onclick="hideChatHistory()" aria-label="Back">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
            <h2>Conversations</h2>
            <div style="width: 24px;"></div> <!-- Spacer -->
        </div>
        <div class="history-content" id="historyList">
            <!-- Items injected here -->
        </div>
    </div>

    <!-- File Peek Modal -->
    <div class="peek-overlay" id="peekOverlay">
        <div class="peek-panel">
            <div class="peek-header">
                <div class="peek-file-info">
                    <div class="peek-icon" id="peekIcon">üìÑ</div>
                    <div>
                        <div class="peek-filename" id="peekFilename">file.py</div>
                        <div class="peek-meta" id="peekMeta">0 lines ¬∑ 0 bytes</div>
                    </div>
                </div>
                <button class="peek-close" onclick="closePeek()" aria-label="Close">‚úï</button>
            </div>
            <div class="peek-body">
                <pre class="peek-code" id="peekCode"></pre>
            </div>
        </div>
    </div>

    <script src="js/app.js?v=3.0"></script>
</body>

</html>
